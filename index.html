<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather+Sans&family=Montserrat:wght@300&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <header>
            <h1>JT's Cafe</h1>
            <p class="established">Est. 2022</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Coffee</h2>
                <img src="img/1000.jpg" alt="coffee icon" alt="coffee icon">
                <article class="item">
                    <p class="flavor">Chocolate</p><p class="price">$2.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">$5.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">$4.50</p>
                    
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">$3.50</p>
                    
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">$4.50</p>
                    
                </article>
            </section>

            <section>
                <h2>Desserts</h2>
                <img src="img/favicon-32x32.png" alt="pie icon">
                <article class="item">
                   <p class="dessert">Donut</p><p class="price">$1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">$2.75</p>
                 </article>
                 <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">$3.00</p>
                 </article>
                 <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">$2.50</p>
                 </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="#">Come and Enjoy a Gourmet Coffee</a></p>
            <p class="address">22345 Cafe Way</p>
            <p>Lewes, DE 19958</p>
        </footer>
</div>
</body>
</html>
